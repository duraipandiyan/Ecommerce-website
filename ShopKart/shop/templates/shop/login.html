{% extends 'shop/layouts/main.html' %}
{% block title %}
Registation | Shopkart
{% endblock title %}
{% block content %}
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-12">
            <h2 class="md-3">User Login</h2>
            <hr style="border-color:aliceblue;">
            {%include 'shop/inc/message.html' %}
            
        </div>
    </div>
    <section class="py-4 my-5">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="md-4">
                            <label  class="form-lable">User Name</label>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Enter the User Name">
                        </div><br>
    
                        <div class="md-4">
                            <label  class="form-lable">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password">
                        </div><br>
                      <div>
                        <button type="submit"class="btn btn-success">Login</button>
                    </div>
                    </form>
            </div>
        </div>
    </section>
</div>

{% endblock content %}
